<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naomi-Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-4" style="margin-top: 20%; margin-left: 35%;">

        <div style="margin-top: 15px;">
            <input type="text" class="form-control" style="width: 90%" id="res">
        </div>

        <div style="margin-top: 15px;">
            <button class="btn btn-dark" onclick="clickB(7)">7</button>
            <button class="btn btn-dark" onclick="clickB(8)">8</button>
            <button class="btn btn-dark" onclick="clickB(9)">9</button>
            <button class="btn btn-danger" onclick="cosB()">cos</button>
            <button class="btn btn-danger" onclick="tanB()">tan</button>
        </div>

        <div style="margin-top: 15px;">
            <button class="btn btn-dark" onclick="clickB(4)">4</button>
            <button class="btn btn-dark" onclick="clickB(5)">5</button>
            <button class="btn btn-dark" onclick="clickB(6)">6</button>
            <button class="btn btn-warning" onclick="multiB()">*</button>
            <button class="btn btn-warning" onclick="divB()">/</button>
            <button class="btn btn-warning" onclick="potB()">^</button>
        </div>


        <div style="margin-top: 15px;">
            <button class="btn btn-dark" onclick="clickB(1)">1</button>
            <button class="btn btn-dark" onclick="clickB(2)">2</button>
            <button class="btn btn-dark" onclick="clickB(3)">3</button>
            <button class="btn btn-warning" onclick="sumaB()">+</button>
            <button class="btn btn-warning" onclick="restaB()">-</button>
            <button class="btn btn-warning" onclick="raizB()">âˆš</button>
        </div>

        <div style="margin-top: 15px;">


        <div style="margin-top: 15px;">
            <button class="btn btn-dark" onclick="clickB(0)">0</button>
            <button class="btn btn-dark" onclick="clickB(0)">-</button>
            <button class="btn btn-dark" onclick="clickB(0)">-</button>
            <button class="btn btn-dark" onclick="clickB(0)">-</button>
            <button class="btn btn-danger" onclick="saludarB()">:I</button>
            <button class="btn btn-danger" onclick="clearB()">C</button>
        </div>

        <div style="margin-top: 15px;">
            <button class="btn btn-primary" onclick="igualB()" style="width: 73%">=</button>
        
        </div>
    </div>
    <script src="js/jquery-3.6.1.slim.min.js"></script>
    <script>
        //$("#res").val("hola mundooooo");
        var acu="";
        var opera="";
        var alge=0;
        function igualB(){
            if(alge==1){
                sum=parseInt(opera)+parseInt(acu);
                alge=0;
                $("#res").val(sum);
                acu=sum;
            }
            if(alge==2){
                res=parseInt(opera)-parseInt(acu);
                alge=0;
                $("#res").val(res);
                acu=res;
            }
            if(alge==3){
                mul=parseInt(opera)*parseInt(acu);
                alge=0;
                $("#res").val(mul);
                acu=mul;
            }
            if(alge==4){
                div=parseInt(opera)/parseInt(acu);
                alge=0;
                $("#res").val(div);
                acu=div;
            }
            if(alge==5){
                pot=Math.pow(parseInt(opera),parseInt(acu));
                alge=0;
                $("#res").val(pot);
                acu=pot;
            }
            if(alge==6){
                raiz=Math.sqrt(parseInt(opera));
                alge=0;
                $("#res").val(raiz);
                acu=raiz;
            }
            if(alge==7){
                cos=Math.cos(parseInt(opera));
                alge=0;
                $("#res").val(cos);
                acu=cos;
            }
            if(alge==8){
                tan=Math.tan(parseInt(opera));
                alge=0;
                $("#res").val(tan);
                acu=tan;
            }
        }
        function saludarB(){
            $("#res").val("Hola, soy Naomi");
            acu="";
        }
        function sumaB(){
            //opera+acu
            opera=acu;
            alge=1;
            //console.log(opera+" "+alge);
            clearB(); 
        }
        function restaB(){
            //opera+acu
            opera=acu;
            alge=2;
            //console.log(operador+" "+operacion);
            clearB(); 
        }
        function multiB(){
            //opera+acu
            opera=acu;
            alge=3;
            //console.log(operador+" "+operacion);
            clearB(); 
        }
        function divB(){
            //opera+acu
            opera=acu;
            alge=4;
            //console.log(operador+" "+operacion);
            clearB(); 
        }
        function potB(){
            opera=acu;
            alge=5;
            clearB();
        }
        function raizB(){
            opera=acu;
            alge=6;
            clearB();  
        }  
        function cosB(){
            opera=acu;
            alge=7;
            clearB();
        } 
        function tanB(){
            opera=acu;
            alge=8;
            clearB();
        }          
        function clickB(valor){
            //alert(valor);
            acu=acu+valor;
            $("#res").val(acu);
        }
        function clearB(){
            $("#res").val("");
            acu="";
        }
    </script>

</body>
</html>
